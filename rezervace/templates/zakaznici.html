<{% extends 'base.html' %}

{% block title %}Galerie autorů{% endblock %}

{% block content %}
    <h1>Seznam zákazníků</h1>
    <div class="row bg-dark p-3">
    {% for zakaznik in zakaznici %}
        <div class="col-lg-2 col-md-4">
            <img src="{{ zakaznik.profilovyObrazek.url }}"
                 alt="Fotka: {{ zakaznik.prijmeni }}"
                 class="img-fluid rounded" style="width: auto; height: 300px">
            <p><a href="#"> {{ zakaznik.prijmeniZakaznika }}</a></p>
        </div>
    {% endfor %}
    </div>
    {% if perms.knihovna.add_autor %}
   {% endif %}
{% endblock %}
