{% extends 'base.html' %}

{% block content %}

    <br>
            <h2 class="yellow bg-black text-center text-uppercase p-3">{{ nadpis }}</h2>

            <div class="container index-container">
            {% for reserve in rezervace %}
                <div class="col-lg-12">
                    <p>{{ reserve.idrezervace }} - <a href="{% url 'zakaznik_detail' reserve.zakaznik.id %}">{{ reserve.zakaznik.jmenoZakaznika }} {{ reserve.zakaznik.prijmeniZakaznika }}</a> pokoj:
                    {{ reserve.pokoj.cisloPokoje }}</p>
                    <hr>
                </div>
            {% endfor %}
            </div>
{% endblock %}
